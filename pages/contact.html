<!DOCTYPE html>
<html>
    <head>
        <title>ContactMe</title>
         
    </head>
    <body>
        <header>
            <h1> Contact me </h1>
        </header>
        <p>
        Thank you for reaching my contact page, please fill in the form below.
        </p>
        <form>
            <fieldset>
              <legend>Personal details</legend>
          
              <label for="firstname">First name</label>
              <input id="firstname" type="text">
          
              <br>
          
              <label for="lastname">Last name</label>
              <input id="lastname" type="text">
          
              <br>

              <label for="email">Email</label>
              <input id="email" type="email">

            </fieldset>

            <legend>Reason for Contact</legend>

            <select name="contact">
                <option value="contract work" selected>Contract work</option>
                <option value="job vacancy">Job vacancy</option>
                <option value="not listed">Not listed</option>
            </select>
             
            <br>

            <label for="reasonbox"></label>
            <input id="reasonbox" type="text">

          
    </body>

</html>
